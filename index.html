<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Login</title>

    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- CUSTOM CSS LINK -->
    <link rel="stylesheet" href="CSS/style.css">

  </head>
  <body>
    
    <main>
      <div id="content_box" class="container  mt-5 pb-4  text-center";>

       
        <img src="https://www.dafont.com/forum/attach/orig/7/3/737566.png?1" alt="Instagram logo">
   
          <!-- FORM CONTENTS START HERE -->
        <form>
            <div class="mb-3">
              <input type="email" placeholder="Phone number, username, or email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-4  rounded-3">
              <a href="home.html">Log in</a>
            </button>

            <div class="line mb-4"><span>OR</span></div>

            <span></span>
            <div class="mb-3 login">
              <a href="home.html" >Log in with Facebook</a>
            </div>

            <a href="home.html" class="forget_pwd">Forget password?</a>

        </form>

      </div>

      <!-- DID YOU FORGET YOUR ACCOUNT SECTION -->
    <div id="signup" class="mt-2 text-center pt-3 pb-0 mb-0">
        <p class="account">Don't have a account?<a href="#" class="mx-1 pb-0 mb-0">Sign up</a></p>
    </div>

    <div id="getapk" class="text-center mt-4 pb-0 mb-5">
        <p class="pb-0 mb-0">Get the app.</p>
        <div class="img-apk d-flex justify-content-center gap-3 mt-2">
          <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="get it from Play-store img" class="Playstore-img">
          <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="get it from Microsoft img">
        </div>
    </div>

  </main>

  <!-- FOOTER SECTION -->
  <footer>
    <select name="" id="">
      <option value="">English</option>
      <option value="">German</option>
      <option value="">Espanol</option>
      <option value="">Francias</option>
      <option value="">English Uk</option>
      <option value="">Italiano</option>
    </select>

    <span><small>&copy 2023 Instagram from Meta</small></span>
  </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
